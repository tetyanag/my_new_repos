---
- name: install initial packages on all boxes
  hosts: ntp-servers
  remote_user: ansible
  become: yes

  tasks:
  - name: install chrony
    yum:
      name: chrony
      state: latest

  - name: configure chrony
    template:
      src: /var/ansiblehome/Final-project/NTP/chrony.conf.j2
      dest: /etc/chrony.conf
    notify:
      - restart chronyd

  - name: start chronyd
    service:
      name: chronyd
      state: started
  - name: restart service
    service:
      name: chronyd
      state: restarted

