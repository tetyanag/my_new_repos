---
- name: install initial packages on all boxes
  hosts: webservers
  remote_user: ansible
  become: true
  
  tasks:
  - name: install httpd
    yum:
      name: httpd
      state: latest
  - name: run httpd
    service:
      name: httpd
      state: started
  - name: enable httpd
    service:
      name: httpd
      enabled: yes

